<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fido Auth Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/utf8.js"></script>
    <script src="js/sha1.js"></script>
    <script src="js/populate-users.js"></script>
    <script src="js/login-user.js"></script>
</head>
<body>
    <div class="container" style="margin-top: 40px;">
        <h1>Fido Auth Demo</h1>
        <p>
            Fido authorization with JavaScript and JSON. Cool beans.
        </p>
        <form class="form-inline login-form">
            <input name="username" type="text" class="input" placeholder="Username">
            <input name="password" type="password" class="input" placeholder="Password">
            <button type="submit" onclick="loginUser(); return false;" class="btn btn-primary">Sign in</button>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password Hash</th>
                </tr>
            </thead>
            <tbody class="user-table">
                <!-- users go here once table is populated -->
            </tbody>
        </table>
        <p class="data-out">
            <!-- data from user login goes here once login is attempted -->
        </p>
    </div>
</body>
</html>
